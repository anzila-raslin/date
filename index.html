<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container shadow rounded mt-5  ">
        <div class="row row-cols-1 row-cols-sm-3">
            <div class="col mx-auto">
                <div class="card">
                    <h2 class=" card-title text-center">Age Calculator</h2>
                    <div class="card-body">
                        <form id="ageForm">
                            <div class="mt-3">
                                <label for="dob" class="form-label">Enter Date of Birth</label>
                                <input type="date" id="dob" class="form-control" required>
                            </div>
                            <div class="mt-3">
                                <button type="button" onclick="calculateAge()" class="btn btn-primary w-100">Calculate
                                    Age</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div id="result" class=" text-center mt-3 p-3  bg-danger-subtle "></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- subscription card -->

    <div class="sub_container">
        <h2>Choose Your Subscription Plan</h2>
        <div class="row justify-content-center">
            <!-- 3-Month Plan -->
            <div class="col-md-4 mb-4">
                <div class="card p-4">
                    <h3>3 Months</h3>
                    <p>Price: $50</p>
                    <p>Discount: 5%</p>
                    <button class="btn btn-primary w-100" onclick="subscribe(3, 50, 5)">Subscribe</button>
                </div>
            </div>
            <!-- 6-Month Plan -->
            <div class="col-md-4 mb-4">
                <div class="card p-4">
                    <h3>6 Months</h3>
                    <p>Price: $80</p>
                    <p>Discount: 10%</p>
                    <button class="btn btn-primary w-100" onclick="subscribe(6, 80, 10)">Subscribe</button>
                </div>
            </div>
            <!-- 1-Year Plan -->
            <div class="col-md-4 mb-4">
                <div class="card p-4">
                    <h3>1 Year</h3>
                    <p>Price: $100</p>
                    <p>Discount: 15%</p>
                    <button class="btn btn-primary w-100" onclick="subscribe(12, 100, 15)">Subscribe</button>
                </div>
            </div>
        </div>
        <div id="resultt" class="result"></div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
